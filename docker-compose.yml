version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: legals_postgres
    environment:
      POSTGRES_DB: legals_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - legals_network

  # Neo4j Knowledge Graph Database  
  neo4j:
    image: neo4j:5.15-community
    container_name: legals_neo4j
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_default__listen__address: 0.0.0.0
      NEO4J_dbms_connector_bolt_listen__address: 0.0.0.0:7687
      NEO4J_dbms_connector_http_listen__address: 0.0.0.0:7474
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ./neo4j/neo4j-setup.cypher:/var/lib/neo4j/import/setup.cypher
    networks:
      - legals_network

  # FastAPI Backend
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: legals_backend
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=legals_db
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - neo4j
    volumes:
      - ./backend:/app
    networks:
      - legals_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legals_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - legals_network

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:

networks:
  legals_network:
    driver: bridge